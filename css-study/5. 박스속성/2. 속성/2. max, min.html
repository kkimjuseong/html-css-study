<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  /*  가로값은 따로 지정하지 않으면 부모대비 100%
      max값은 부모값이 아무리 커져도 최대 그 값까지만 커져야한다.
      min값은 부모값이 아무리 작아져도 최소 그 값까지만 줄어들어야한다.
  */  
    .container{
      width: 900px;
      height: 300px;
      background: skyblue;
    }
    .box{
      height: 200px;
      background: orange;
      max-width: 700px;
      min-width: 200px;
    }

  </style>
</head>
<body>

    <div class="container">
      <div class="box"></div>
    </div>

</body>
</html>
