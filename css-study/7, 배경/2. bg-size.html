<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      /* 사진 액자 400 x 300 */
      width: 400px;
      height: 300px;
      border: 2px solid red;
      margin: 50px auto;

      /* 사진 사이즈 600 x 385 */
      background-image: url(../../bg.image/tulip.jpg);
      background-repeat: no-repeat;
      /* 사진 비율이 늘어나기 때문에 꼴보기 싫어 */
      /* background-size: 400px 300px; */
      background-size: cover;
      background-position: -50px 0;
    }

  </style>

</head>

<body>

  <div class="box"></div>
  
</body>
</html>
