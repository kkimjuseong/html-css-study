<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 글자는 상속이 된다. color, font-size등등 글자에 관한건 자식들에게 상속이된다.*/
    body{
      font-size: 18px;
      font-family: '나눔고딕', sans-serif;
      color: darkgray;
      font-weight: 700;
    }
    .eco {
      width: 400px;
      height: 450px;
      border: 3px solid red;
      color: blue;
      font-size: 1.5em;
      letter-spacing: 5px;
    }
    .animal {
      width: 200px;
      height: 200px;
      border: 3px solid orange;
      color: tomato;
    }
    .plant {
      width: 200px;
      height: 200px;
      border: 3px solid greenyellow;
      color: skyblue;
      font-style: italic;
    }
    .plant > div:nth-last-child(2){
      font-weight: 400;
      color: red;
    }



  </style>

</head>
<body>
  
  <!-- .eco>.animal+(.plant>div*3) -->

  <div class="eco">생태계
    <div class="animal">동물</div>
    <div class="plant">식물
      <div>소나무</div>
      <div>튤립</div>
      <div>해바라기</div>
    </div>
  </div>

</body>
</html>
