<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    li::before{
      content: '번호';
    }
    /* 도형을 만드려면 display 속성이 필수 또
       모든 before after에는 content속성은 무조건 넣어야함*/
    li::after{
      width: 10px;
      height: 10px;
      background: red;
      display: inline-block;
      content: '';
    }


  </style>

</head>

<body>

  <!-- 1앞에 번호를 적었어야 했을때 일일이 수정이 아닌 style로 한번에 수정
       li::before {content: '번호';} 라 사용하면 앞에 번호가 들어감  -->
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>

  1


</body>
</html>
