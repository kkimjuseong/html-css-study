<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style> 
  /* %는 부모대비 퍼센트 예를들어 부모가 100이고 자식이 50%면 50px*/
    body{
      margin: 0;
      padding: 0;
    }
    div{
    border: 2px solid gray; 
    }
    .root{
      width: 500px;
    }
    .parent{
      width: 50%;
      margin-left: 10%;
    }
    .child{
      width: 50%;
    }


  </style>
</head>

<body>

  <div class="root">ROOT
    <div class="parent">PARENT
      <div class="child">CHILD1</div>
      <div class="child">CHILD2</div>
    </div>
  </div>
  
</body>
</html>
