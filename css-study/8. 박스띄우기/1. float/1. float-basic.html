<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 150px;
      height: 150px;
      background: orange;
      border: 4px solid tomato;
      font-size: 50px;
      font-weight: 700;
      margin: 10px;
      border-radius: 20px;

      /* 박스 수평배치 float */
      float: left;
    }
    /* 3열 레이아웃을 만들기 위해 3n+1을 해주었다. */
    /* 즉 x열 레이아웃을 만들고자 하면 xn+1 */
    /* 만약 float의 방향이 바뀔때 clear 방향도 바꿔야하니 */
    /* 이를 쉽게하기 위해 both를 사용하면 자동으로 바꾼다 */
    .box:nth-child(3n+1){
      clear:left;
    }

  </style>

</head>

<body>
  
  <!-- .container>.box{$}*9 -->
  
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
  </div>

</body>
</html>
