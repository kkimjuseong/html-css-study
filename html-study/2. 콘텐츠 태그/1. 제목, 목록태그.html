<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<!-- h1은 페이지에 무조건 한개 하지만 h2부터는 여러개 가능하다. -->
<!-- ul은 개인적으로 사용하지 못해 li를 같이 사용해줘야 한다. -->
<!-- 순서가 바뀌면 안되면 ol  바뀌어도 상관없으면 ul -->
    <ul>
      <li>양파</li>
      <li>치즈</li>
      <li>당근</li>
    </ul>

<!-- ol>li*3를 입력하면 아래 처럼 나타남 ol도 반드시 li와 함께해야함-->
    <ol>
      <li>물붓기</li>
      <li>스프넣기</li>
      <li>냠냠쩝쩝 쩝쩝에반데</li>
    </ol>
    
<!-- h$*6 , h${hello}*6 -->
    <h1></h1> 
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>

    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
    
    <!-- li의 부모는 ul 또는 ol만 존재할 수 있다. div안에 들어가면 안됨!!! -->
    <div>
      <section>
        <nav>
          <ul>
            <li></li>
          </ul>
        </nav>
      </section>
    </div>

</body>
</html>
