<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid gray;
      text-align: center;
      padding: 7px;
    }

    th {
      background: lightgray;
    }
  </style>

</head>
<body>


<!-- table>tr*3>td*4 명령어 -->

<table>

  <caption>인적정보</caption>
  <tbody>
  <tr>
    <!-- 가로로 병합하는 명령어 colspan -->
    <th colspan="5">ㅎㅇㅎㅇ</th>
  </tr>

  <tr>
    <th>이름</th>
    <th>나이</th>
    <th>주소</th>
    <th>전화번호</th>
    <th>비고</th>
  </tr>
  <tr>
    <td>춘식이</td>
    <td> 5살</td>
    <td>제주도</td>
    <td>01012345678</td>
    <!-- 세로행을 한 묶음으로의 명령어 rowspan -->
    <td rowspan="3"></td>
  </tr>
  <tr>
    <td>쿠로미</td>
    <td> 7살</td>
    <td>도쿄</td>
    <td>01012345679</td>
  </tr>
  <tr>
    <td>민식이</td>
    <td>43살</td>
    <td>짬짜루</td>
    <td>01048854885</td>
  </tr>
  </tbody>
</table>  

</body>
</html>
