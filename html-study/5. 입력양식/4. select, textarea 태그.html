<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>



</head>

  <body>

    <!-- textarea는 넓은 입력창을 제공하기 위해 사용됨 -->
    <!-- rows = 10이면 10줄 5면5줄  cols는 픽셀? 글자가 잡아먹는 사이즈를 의미함  -->
    <textarea cols="30" rows="10"></textarea>
    <br>

    <select>
      <!-- 데이터베이스에 넣어야할 내용을 value에 넣어준다. -->
      <!-- selected를 넣어주면 시작할때 프라푸치노를 고정적으로 띄워준다. -->
      <option value="1">아메리카노</option>
      <option disabled value="2">카페라떼</option>
      <option selected value="3">프라푸치노</option>
      <option value="4">오렌지주스</option>

    </select>
  
<!-- id, class는 전역속성으로 어떤태그에 붙여도 상관없는 속성이다. -->

<!-- class는 그룹별 이름 짓는거 balck이란 class를 지명하면 다른 class도 black이라 해도 됨.
     또 black그룹 이면서 soccer 그룹이 될 수도있음 

     id는 유일해야하는 속성 apple이란 id가 있으면 또 다른 apple이 존재해선 안됨. -->

     <!-- data-속성 이는 전역속성으로 아무곳이나 사용할 수있고, data는 내가 새로운 속성을 ㅎ만들어 낼 수 있다. -->

  </body>


</html>
