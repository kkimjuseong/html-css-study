<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    .container {
      width: 650px;
      background: gray;
      padding: 20px;
      font-size: 23px;
      margin: 12%;
    }
    .container .box {
      padding: 10px;
      text-shadow: 2px 2px 2px black;
      color: white;
    }
    .container .box:hover{
      background: skyblue;
      color: yellow;
      display: inline-block;
    }

  </style>

</head>

<body>

  <div class="container">
    <p class="box">[주문] 긴급재난지원금을 쿠팡에서 사용할 수 있나요 ?</p>
    <p class="box">다슬기를 키우고 싶은데 어떤 환경이 필요한가요?</p>
    <p class="box">달팽이가 집을 나갔습니다. 어떻게 하죠??</p>
  </div>
  
</body>
</html>
