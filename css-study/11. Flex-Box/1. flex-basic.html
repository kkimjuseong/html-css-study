<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* float의 경우 박스에 걸어줬지만
       flex는 부모요소에 걸어줘야 한다. */
    .container{
      border: 2px solid red;
      padding: 20px;
      display: flex;
      

    }
    .item{
      width: 100px;
      height: 100px;
      border: 2px solid orange;
      border-radius: 15px;
    }

  </style>
</head>
<body>
  
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

</body>
</html>
